# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration JWT pour les tests
yoga.app.jwtSecret=bezKoderSecretKey
yoga.app.jwtExpirationMs=86400000

# DÃ©sactiver les logs Spring Boot pendant les tests
logging.level.org.springframework=ERROR
logging.level.com.openclassrooms=DEBUG

# Configuration MapStruct
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
mapstruct.defaultComponentModel=spring
mapstruct.unmappedTargetPolicy=IGNORE
